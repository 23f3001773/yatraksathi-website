name: Deploy Next.js to Hostinger

on:
  push:
    branches: ["main"]  # Agar tumhari branch 'master' hai to yahan 'master' likho

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Code lao
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node.js setup karo
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Dependencies install karo
        run: npm ci

      - name: ðŸ”¨ Website Build karo
        run: npm run build
        # Note: Ensure tumhare next.config.js mein 'output: export' hai

      - name: ðŸ“‚ Hostinger par upload karo
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ./public_html/
          dangerously-force-white-list: true